<!-- layouts/partials/tags.html -->

{{ $taxonomy := "tags" }}
{{ with .Param $taxonomy }}
<div class="tags">
    {{ range $index, $tag := . }}
      {{ with $.Site.GetPage (printf "/%s/%s" $taxonomy $tag) -}}
      <span class="tag is-link"><a href="{{ .Permalink }}">{{ $tag | urlize }}</a></span>
      {{- end -}}
    {{- end -}}
</div>
{{ end }}
